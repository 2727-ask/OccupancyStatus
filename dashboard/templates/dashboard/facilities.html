{% extends "dashboard/base.html" %}
{% block body %}
<div class="container py-5">

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>{{message.tags}}</strong> {{message}}.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    {% endfor %}
    {% endif %}
    <h3 class="my-2">Facilities</h3>
    <hr>
    <div class="row">
        <div class="col">
            <form id="fs-frm" name="registration-form" accept-charset="utf-8" method="post">{% csrf_token %}
                <fieldset id="fs-frm-inputs">
                    <label for="full-name">Feature Name</label>
                    <input type="text" name="name" id="full-name" placeholder="Feature Name"
                           required="">
                    <label for="total">Total</label>
                    <input type="number" name="total" id="total" placeholder="0"
                           required="">
                    <label for="remaining">Remaining</label>
                    <input type="number" name="remaining" id="remaining"
                           placeholder="0"
                           required="">

                </fieldset>
                <input type="submit" value="Save">
            </form>
        </div>
        <div class="col">
            <div class="panel" style="width:40vw; height:50vh">
                {% for x in features %}
                <a href="{{x.id}}">
                    <div class="card">
                        <div class="card-body">
                            {{x.name}}
                        </div>
                    </div>
                </a>

                {% endfor %}
            </div>
        </div>

    </div>

</div>
{% endblock %}
